<ion-header>
	
</ion-header>

<ion-content>
 <form #FormSearch="ngForm" (ngSubmit)="getUsersByName(FormSearch)">
    <ion-item>
      <ion-label floating>Nombre del usuario que buscas: </ion-label>
      <ion-input [(ngModel)]="FormSearch.name" name="name" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <button [disabled]="!FormSearch.form.valid" type="submit" full ion-button>Buscar</button>
    </ion-item>
  </form>
   
   <ion-list class="lista" >
      <ion-item text-wrap *ngFor="let item of usuarios.users">
      <input type="checkbox"
       [checked]="element" (change)="userSelected($event, item)">  {{ item.first_name }} 
      <!--<input type="checkbox" id="isCheckBox" (change)="yourfunc(item)"/>-->
    </ion-item>
    </ion-list>

    <div class="lista-agregados">
      Usuarios para invitar:
      <ion-item text-wrap *ngFor="let userinvite of listaenvio">
        {{userinvite.email}}
      </ion-item>
    </div>

 
   <button ion-button block class="marginTop" (click)="sendInvites()">Invite</button>
</ion-content>
