<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Registration
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>First_name</ion-label>
          <ion-input type="text" [(ngModel)]="userData.first_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Last_name</ion-label>
          <ion-input type="text" [(ngModel)]="userData.last_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Age</ion-label>
          <ion-input type="text" [(ngModel)]="userData.age"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label stacked>Password_confirmation</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password_confirmation"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="signup()">Sign up</button>
        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
