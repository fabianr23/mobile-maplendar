<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="info-place">
    <h1> {{ nameevent }} </h1>
    <img class="round-img" [src]="imgplace">
    <p> {{ descriptionevent }} </p>
    <p> Asistentes al evento: </p>
  </div>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img [src]="user.picture.medium">
      </ion-avatar>
      <h2>{{ user.name.first | uppercase }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-list>
  <!--<div class="place-events">
    <div class="item-event" *ngFor="let event of place.Events; let i=index" [ngStyle]="{'background-image': 'url('+img_random[i % img_random.length]+')'}">
      <div class="item-event-info">
        <h2>{{ event.Name | uppercase }}</h2>
        <p> {{ event.Date }} </p>
      </div>
    </div>
  </div>-->
</ion-content>
