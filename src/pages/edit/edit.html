<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Description" [(ngModel)]="event.description"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Select site</ion-label>
        <ion-select [(ngModel)]="event.site">
          <ion-option value="Leon de Greiff">Auditorio León de Greiff</ion-option>
          <ion-option value="Virginia Gutierrrez">Auditorio Virginia Gutierrez</ion-option>
          <ion-option value="Ciencias Humanas">Aulas de Ciencias Humanas</ion-option>
          <ion-option value="Biblioteca central">Biblioteca Gabriel García Marquez</ion-option>
          <ion-option value="Enfermería">Edificio de enfermería</ion-option>
          <ion-option value="CyT">Edificio CyT</ion-option>
          <ion-option value="Sociología">Edificio Orlando Fals Borda</ion-option>
          <ion-option value="Derecho">Facultad de Derecho</ion-option>
          <ion-option value="Ingeniería">Facultad de Ingeniería</ion-option>
          <ion-option value="Medicina">Facultad de Medicina</ion-option>
        </ion-select>
   </ion-item>


  </ion-list>

  <button ion-button full icon-left color = "secondary" (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Confirm event changes
  </button>
</ion-content>
